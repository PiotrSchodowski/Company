<!doctype html>
<html lang="en" data-bs-theme="dark" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
<h1>Employees</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<table class="table table-dark table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">name</th>
    <th scope="col">surname</th>
    <th scope="col">city</th>
    <th scope="col">street</th>
    <th scope="col">salary</th>
    <th scope="col">position</th>
    <th scope="col">exp</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee:${allEmployees}">
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.surname}"></td>
    <td th:text="${employee.address.city}"></td>
    <td th:text="${employee.address.street}"></td>
    <td th:text="${employee.sensitiveData.salary}"></td>
    <td th:text="${employee.sensitiveData.position}"></td>
    <td th:text="${employee.sensitiveData.experience}"></td>

    <td><a th:href="@{/delete(id=${employee.id})}" class="btn btn-danger">DELETE</a></td>
  </tr>
  </tbody>
</table>
<div class="container text-center">
  <h2>Add new employee</h2>
  <form th:action="@{/save}" method="post">
    <div class="mb-3">
      <label for="id" class="form-label">id</label>
      <input type="text" class="form-control" name="id" id="id">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">name</label>
      <input type="text" class="form-control" name="name" id="name">
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">surname</label>
      <input type="text" class="form-control" name="surname" id="surname">
    </div>
    <div class="mb-3">
      <label for="address.city" class="form-label">address.city</label>
      <input type="text" class="form-control" name="address.city" id="address.city">
    </div>
    <div class="mb-3">
      <label for="address.street" class="form-label">address.street</label>
      <input type="text" class="form-control" name="address.street" id="address.street">
    </div>
    <div class="mb-3">
      <label for="sensitiveData.salary" class="form-label">sensitiveData.salary</label>
      <input type="text" class="form-control" name="sensitiveData.salary" id="sensitiveData.salary">
    </div>
    <div class="mb-3">
      <label for="sensitiveData.position" class="form-label">sensitiveData.position</label>
      <input type="text" class="form-control" name="sensitiveData.position" id="sensitiveData.position">
    </div>
    <div class="mb-3">
      <label for="sensitiveData.experience" class="form-label">sensitiveData.experience</label>
      <input type="text" class="form-control" name="sensitiveData.experience" id="sensitiveData.experience">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
